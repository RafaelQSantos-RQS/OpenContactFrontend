<form [formGroup]="form" (ngSubmit)="onSave()">

  <h2 mat-dialog-title>Adicionar Novo Contato</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Ex: JoÃ£o da Silva" cdkFocusInitial>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        @for (type of contactTypes; track type.value) {
          <mat-option [value]="type.value">{{ type.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="area-code-field">
      <mat-label>DDD</mat-label>
      <input matInput formControlName="areaCode" placeholder="Ex: 73" maxlength="2">
    </mat-form-field>

    <mat-form-field class="phone-number-field">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="Ex: 999999999" maxlength="9">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </mat-dialog-actions>

</form>
